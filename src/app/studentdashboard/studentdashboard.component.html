<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Student</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
         
            <form class="d-flex">
              <button class="btn btn-outline-light"  data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="button">Add student</button>
            </form>
          </div>
      </nav>
<table class="table table-striped table-hover" >

    <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Class</th>
            <th>Email</th>

        </tr>

<tr *ngFor="let student of studentlist ">
            <td>{{student.id}}</td>
            <td>{{student.Name}}</td>
            <td>{{student.Class}}</td>
            <td>{{student.Email}}</td>

            <td>
                <input data-bs-toggle="modal" (click)="editstudent(student)"  data-bs-target="#staticBackdrop" type="button" value="Edit" class="btn btn-outline-dark"> 
                <input type="button" (click)=" deletestudent(student)" value="Delete" class="btn btn-outline-danger sizechange"> 
    
            </td>
    
    
        </tr>
        
    </thead>
</table>
<tbody>
  
</tbody>
</div>
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Registration</h5>
          <button type="button"   class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="studentValue" >
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name</label> 
                    <input type="text" formControlName="Name" class="form-control" id="textName" placeholder="Enter Your Name">
                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Class</label> 
                    <input type="email" formControlName="Class" class="form-control" id="textClass" placeholder="Enter Your Class">
                    
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Email</label> 
                  <input type="email" formControlName="Email" class="form-control" id="textEmail" placeholder="Enter Your Email id">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" formControlName="Password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password " >
                </div>
              
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" (click)=" Addstudent()">Save</button>
                </div>
              </form>
        </div>
        
      </div>
    </div>
  </div>
